name: metropark_flutter
description: A Flutter parking management app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.11
  flutter_sms: ^2.3.5
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Add permissions for Android
  permissions:
    - android.permission.SEND_SMS
    - android.permission.RECEIVE_SMS
    - android.permission.READ_SMS